<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BestShop</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,700;0,800;1,400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header__container">
            <a href="#" class="header__logo">BestShop</a>
        </div>
    </header>

    <section class="banner">
        <div class="banner__container">
            <div class="banner__content">
                <div class="banner__title">Sell More!</div>
                <div class="banner__text">Open shop on our platform and increase your sales</div>
                <a href="#" class="banner__btn primary_btn">Open your shop</a>
            </div>
        </div>
    </section>

    <section class="statistics">
        <div class="statistics__container">
            <div class="statistics__content">
                <div class="statistics__title">The most popular sales platform in the country</div>

                <div class="statistics__wrapper">
                    <div class="statistics__card">
                        <div class="statistics__circle statistics__circle__pink">
                            <img src="assets/Person.svg" alt="person" class="statistics__img statistics__img__person">
                        </div>
                        <div class="statistics__number">100000+</div>
                        <div class="statistics__description">daily entries</div>
                    </div>

                    <div class="statistics__card">
                        <div class="statistics__circle statistics__circle__blue">
                            <img src="assets/Eye.svg" alt="eye" class="statistics__img statistics__img__eye">
                        </div>
                        <div class="statistics__number">2000000+</div>
                        <div class="statistics__description">seen products<br>every day</div>
                    </div>

                    <div class="statistics__card">
                        <div class="statistics__circle statistics__circle__green">
                            <img src="assets/Catalog.svg" alt="catalog" class="statistics__img statistics__img__catalog">
                        </div>
                        <div class="statistics__number">10000+</div>
                        <div class="statistics__description">added posts<br>daily</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
